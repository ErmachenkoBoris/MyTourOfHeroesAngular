<div *ngIf="hero">
  <h1> Details {{hero.name | uppercase}}</h1>
  <div><span>name:</span> {{hero.name}}</div>
  <div><span>id:</span> {{hero.id}}</div>
  <div>
    <label>name
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
